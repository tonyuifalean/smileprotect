<div id="dentistsWrapper" *ngIf="dentists$ | async as dentists">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Location</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dentist of dentists">
                    <td>{{ dentist.firstName }}</td>
                    <td>{{ dentist.lastName }}</td>
                    <td>{{ dentist.location }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
</div>
